<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="header">
      <h2>ToDo List</h2>
    </header>
    <div class="container">
      <div class="tasks-add">
        <h4>New Task</h4>
        <div class="tasks-input-cont">
          <input
            type="text"
            placeholder="Add New Task"
            class="form-control addInp"
          />
          <button class="btn btn-dark addBtn">+</button>
        </div>
      </div>
      <div class="tasks-cont">
        <h4>Tasks</h4>
        <ul class="tasks"></ul>
      </div>
      <div class="tasks-count">
        <p>Total: <span class="total">0</span></p>
        <p>Completed: <span class="completed">0</span></p>
      </div>
    </div>
    <div class="settings">
      <button class="settings-btn"><i class="fa-solid fa-gear"></i></button>
      <div class="settings-menu">
        <h4>Choose a theme</h4>
        <button class="color-btn" data-color="#6c63ff">Lavender</button>
        <button class="color-btn" data-color="#007bff">Sky Blue</button>
        <button class="color-btn" data-color="#28a745">Mint Green</button>
        <button class="color-btn" data-color="#ff5733">Coral</button>
        <button class="color-btn" data-color="#ffc107">Sunflower</button>
        <button class="color-btn" data-color="#17a2b8">Aqua</button>
        <button class="color-btn" data-color="#6610f2">Grape</button>
        <button class="color-btn" data-color="#ff69b4">Hot Pink</button>
        <button class="color-btn" data-color="#8a2be2">Blue Violet</button>
        <button class="color-btn" data-color="#20b2aa">Light Sea Green</button>
        <button class="color-btn" data-color="#ff6347">Tomato</button>
        <button class="color-btn" data-color="#4682b4">Steel Blue</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
